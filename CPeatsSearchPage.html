          alert("Team name is required");
          toReturn = false;
        }

        if (project_name.toLowerCase().indexOf("select") > -1) {
          alert("Team name may not include \"Select\"");
          toReturn = false;

          if (project_name.toLowerCase().indexOf("from") > -1) {

            toReturn = false;
